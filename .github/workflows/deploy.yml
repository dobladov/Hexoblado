name: Deploy to GitHub Pages

on: 
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build
      uses: actions/setup-node@v1
      with:
        node-version: '12.x' 
    - run: |
        npm install npx
        cd ..
        npx hexo init blog
        mv Hexoblado blog/themes/hexoblado
        cd blog
        sed -i 's/landscape/hexoblado/g' _config.yml
        sed -i 's/yoursite.com/yoursite.com\/hexoblado/g' _config.yml
        sed -i 's/root: \//root: \/hexoblado/g' _config.yml
        npx hexo deploy        

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: .
    - run: |
        ls
        pwd
